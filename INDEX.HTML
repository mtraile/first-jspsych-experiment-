<!DOCTYPE html>
<html>
    <head> 
        <title> MiTRI'S EXPERIMENT </title>
        <script src="https://unpkg.com/jspsych@8.0.0"></script>
        <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
        <script src="jspsych/modified-image-plugin.js"></script>
    </head>
    <body> </body>
    <script>
        const jspsych = initJsPsych();
        var sentence = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 'I wish there was a foobly apple!', 
      trial_duration : 10000,
      choices: [' ' ]
    }
    var attention = {
      type: jsPsychSurveyText,
  questions: [ {prompt: "Type Any one novel word from the previous sentence:"}],
    };
    var association = {
      type: jsPsychSurveyText,
  questions: [ {prompt: "foobly"}],
    };
    var fixation = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '+',
    choices: ['NO_KEYS'],
    trial_duration: 500, 
    };
    var image = {
    type: jsPsychImageKeyboardResponse,
    stimulus: "applehorse.png",
    choices: ['NO_KEYS'],
    trial_duration: 500,
    stimulus_width: 500,
    maintain_aspect_ratio: true,
    prompt:"<span style = 'font-size:300%'><br><br></span>"
};
var prime = {
    type: jsPsychImageKeyboardResponse,
    //  trial_duration: 300,
    stimulus: 'applehorse.png',
    choices: "NO_KEYS",
    stimulus_width: 500,
    maintain_aspect_ratio: true,
    prompt:"<span style = 'font-size:200%'><br>foobly<br></span>"
};
var target = {
    type: jsPsychImageKeyboardResponse,
    stimulus: 'applehorse.png',
    choices: ['A', 'L'],
    stimulus_width: 500,
    maintain_aspect_ratio: true,
    prompt:"<span style = 'font-size:170%'>apple<br><br></span>"
};

    jspsych.run ([sentence,attention,association, fixation, image, prime,]);
        </script>

</HTML>
